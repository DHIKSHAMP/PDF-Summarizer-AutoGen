<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://user-images.githubusercontent.com/115106114/196015909-e51ec4b9-cf8d-44fa-9817-3272b53c8d6f.gif") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px); /* optional upward slide */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            position: absolute;
            bottom: 40px;
            right: 100px;
            width: 600px;
            padding: 30px;
            background-color: ; /* light background with transparency */
            border-radius: 8px;
            box-shadow: 4px 4px 4px 8px rgba(246, 241, 241, 0.99);
            animation: fadeIn 1s ease-out; /* ðŸ‘ˆ this triggers the fade in */
        }

        h1 {
            text-align: center;
            color: #D7D7E4;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color:rgb(179, 179, 208);
            margin-bottom: 8px;
            display: block;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            background-color: #f9f9f9;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;   /* Smooth zoom animation */
        }

        button:hover 
        {
            transform: scale(0.95);            /* Zoom out effect */
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a PDF for Processing</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a PDF file:</label>
            <input type="file" name="file" id="file" accept="application/pdf" required>
            <button type="submit">Upload and Process</button>
        </form>
    </div>
    <div class="footer">
        <p>Powered by Flask & GenAI</p>
    </div>
</body>
</html>
